{% extends 'base.html' %}
{% load i18n %}

{% block title %}Change Username{% endblock %}

{% block content %}
<section class="section">
  <h1 class="title is-3">{% trans "Change your username" %}</h1>
  <form class="form" method="post" action="{% url 'ui-users-signup' %}">
    {% csrf_token %}
    {% include "forms/form.html" with form=form %}
    <button class="button is-primary" type="submit">Change</button>
  </form>
</section>
{% endblock %}
