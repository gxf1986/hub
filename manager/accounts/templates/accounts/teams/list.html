{% extends '../base.html' %}
{% load i18n %}

{% block title %}{{ account.name }} {% trans "Teams" %}{% endblock %}

{% block accounts_content %}
    <h2 class="title">{% trans "Teams" %}</h2>

    {% for team in teams %}
    <div>
      <a href="{% url 'ui-teams-update' team.account.name team.name %}">
        {{ team.name }}
      </a>
    </div>
    {% endfor %}
{% endblock %}
