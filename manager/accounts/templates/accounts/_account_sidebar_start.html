<div class="menu">
  <ul class="menu-list is-flex-mobile">
    <li class="sidebar__item">
      <a href="#" class="panel-block transition-colors{% if tab == tab_id %} is-active{% endif %}">
        <span class="icon">
          <i class="ri-profile-line"></i>
        </span>
        <span>
          {% trans 'Profile' %}
        </span>
      </a>
    </li>

    <li class="sidebar__item">
      <a href="#" class="panel-block transition-colors">
        <span class="icon">
          <i class="ri-user-line"></i>
        </span>
        <span>
          {% trans 'Members' %} {% if 2 > 1 %}<span class="tag is-light">6</span>{% endif %}
        </span>
      </a>
    </li>

    <li class="sidebar__item">
      <a href="#" class="panel-block transition-colors">
        <span class="icon">
          <i class="ri-group-line"></i>
        </span>
        <span>
          {% trans 'Teams' %} {% if 2 > 1 %}<span class="tag is-light">2</span>{% endif %}
        </span>
      </a>
    </li>

    {% comment %}
    <li class="sidebar__item">
      <a href="#" class="panel-block transition-colors">
        <span class="icon">
          <i class="ri-bank-card-line"></i>
        </span>
        <span>
          {% trans 'Billing' %}
        </span>
      </a>
    </li>
    {% endcomment %}

    <li class="sidebar__item">
      <a href="#" class="panel-block transition-colors">
        <span class="icon">
          <i class="ri-settings-4-line"></i>
        </span>
        <span>
          {% trans 'Settings' %}
        </span>
      </a>
    </li>
  </ul>
</div>
