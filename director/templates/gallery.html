{% for p in object_list %}
<div>
  <div>{{ p.address }}</div>
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="address" value="{{ p.address }}">
    <input type="submit" value="Open">
  </form>
</div>
{% empty %}
<div>No gallery projects in the database</div>
{% endfor %}
