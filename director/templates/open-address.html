{% extends 'base.html' %}
{% load static %}

{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'stencila/stencila.css' %}">
  <style type="text/css">
    {# Styling necessary to contain the application within div#app #}
    #app {
      border-top: 1px solid #CCC;
      height: calc(100vh - 50px);
      position: relative;
    }
  </style>
{% endblock %}

{% block main %}
<div id="app"></div>

<script>
  window.STENCILA_PROJECT = '{{ address }}';
  window.STENCILA_STORAGE = 'http://localhost:2000/open';
  window.STENCILA_HOSTS = 'http://localhost:2000';
  //window.STENCILA_STORAGE = '{{ cluster }}/open/{{ token }}';
  //window.STENCILA_HOSTS = '{{ cluster }}/?token={{ token }}';
</script>

<script type="text/javascript" src="{% static 'stencila/katex/katex.min.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/plotly.min.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/substance.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/texture.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/stencila-mini.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/stencila-libcore.xml.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/lib/stencila-libcore.all.js' %}"></script>
<script type="text/javascript" src="{% static 'stencila/stencila.js' %}"></script>
<script type="text/javascript" src="{% static 'open-address.js' %}"></script>
{% endblock %}

{% block footer %}
{% endblock %}
