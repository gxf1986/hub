{% extends 'base.html' %}

{% block styles %}
  {{ block.super }}
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
var request = new Request("{% url 'convert' project_session_id %}", {
  method: "get", credentials: "same-origin",
});
fetch(request).then(function() {
  document.getElementById("progress").innerHTML = "Done";
  window.location = "/edit?project={{ project_session_id }}";
});
</script>
{% endblock %}

{% block content %}
<h3>{{ address }}</h3>
<div class="columns">
  <div class="column">
    <div id="progress">
      Converting...
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
