{% if messages %}
<script>
    var vue = new Vue()
    {% for message in messages %}
        vue.$toast.open({
            message: '{{ message }}',
            type: {% if message.tags == "error" %}'is-danger'{% else %}'is-{{ message.tags }}'{% endif %},
            position: 'is-bottom'
        })
    {% endfor %}
</script>
{% endif %}
