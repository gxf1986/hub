{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="columns">
  <div class="column">
  {% for project in object_list %}
    <div class="card">
      <div class="card-content">
        <div class="content">
          <a href="{% url 'open' address=project.address %}" target="_blank">{{ project.address }}</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div>No projects yet</div>
  {% endfor %}
  </div>
</div>
{% endblock %}
