{% extends 'base.html' %}

{% block title %}Session Groups{% endblock %}

{% block content %}
    <h1>Session Groups</h1>
    <a href="{% url 'session_group_create' %}">Create</a>
    <ul>
    {% for session_group in object_list %}
        <li>
            <a href="{% url 'session_group_edit' session_group.id %}" title="View">
                {{ session_group }}
            </a>
        </li>
    {% empty %}
        <li>No session groups yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
