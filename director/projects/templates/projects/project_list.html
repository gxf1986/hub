{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<nav class="level">
  <div class="level-left">
    <div class="level-item">
      <p class="subtitle is-5">
        <strong>{{ object_list|length }}</strong> projects
      </p>
    </div>
    {% comment %}
    <div class="level-item">
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text" placeholder="Search projects">
        </p>
        <p class="control">
          <button class="button">
            Search
          </button>
        </p>
      </div>
    </div>
    {% endcomment %}
  </div>
  <div class="level-right">
    <p class="level-item">
        <a class="button is-success" href="{% url 'project_create' %}">
            <span class="icon"><i class="fas fa-plus"></i></span>
            <span>New</span>
        </a>
    </p>
  </div>
</nav>

<div class="columns is-multiline">
{% for project in object_list %}
    <div class="column is-half">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              {{ project.get_name }}
            </p>
          </header>
          <div class="card-content">
            <div class="content">
            </div>
          </div>
          <footer class="card-footer">
            <a class="card-footer-item" href="{% url 'checkout_create' %}?project={{ project.id }}" target="_blank" title="Open">
                <span class="icon">
                    <i class="fas fa-edit"></i>
                </span>
                <span>Open</span>
            </a>
            <a class="card-footer-item" href="{% url 'project_update' project.id %}" title="Settings">
                <span class="icon">
                    <i class="fas fa-cog"></i>
                </span>
                <span>Settings</span>
            </a>
            <a class="card-footer-item" href="{% url 'project_delete' project.id %}" title="Delete" >
                <span class="icon has-text-danger">
                    <i class="fas fa-trash"></i>
                </span>
            </a>
          </footer>
        </div>
    </div>
{% empty %}
    <p>No projects yet.</p>
{% endfor %}
</div>
{% endblock %}
