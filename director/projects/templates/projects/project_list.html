{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <a href="{% url 'project_create' %}">Create</a>
    <ul>
    {% for project in object_list %}
        <li>
            <span>{{ project.address }}</span>
            <a href="{% url 'checkout_create' %}?project={{ project.address }}" target="_blank" title="Checkout">
                <span class="icon is-success">
                    <i class="fas fa-rocket"></i>
                </span>
            </a>
            {% comment %}
            <a href="{% url 'project_read' project.id %}" title="Read">
                <span class="icon has-text-info">
                    <i class="fas fa-info-circle"></i>
                </span>
            </a>
            <a href="{% url 'project_update' project.id %}" title="Update">
                <span class="icon">
                    <i class="fas fa-cog"></i>
                </span>
            </a>
            {% endcomment %}
            <a href="{% url 'project_delete' project.id %}" title="Delete">
                <span class="icon has-text-danger">
                    <i class="fas fa-trash"></i>
                </span>
            </a>
        </li>
    {% empty %}
        <li>No projects yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
