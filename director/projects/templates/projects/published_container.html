<html>

<head>
    <title>Published Article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/@stencila/thema@1.5.1/dist/themes/{{ theme_name|default:'stencila' }}/styles.css"
          rel="stylesheet">
    <script src="https://unpkg.com/@stencila/thema@1.5.1/dist/themes/{{ theme_name|default:'stencila' }}/index.js"
            type="text/javascript"></script>
    <script
            src="https://unpkg.com/@stencila/components@&lt;=1/dist/stencila-components/stencila-components.esm.js"
            type="module"></script>
    <script
            src="https://unpkg.com/@stencila/components@&lt;=1/dist/stencila-components/stencila-components.js"
            type="text/javascript"></script>
</head>
<body>
    {{ content|safe }}
    <div>
        <a href="{% url 'file_source_download' project.account.name project.name source_path  %}">Download Source</a>
    </div>
</body>
</html>
