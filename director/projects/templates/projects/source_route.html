{% extends "base.html" %}
{% block content %}
    <h4 class="subtitle is-4">Sources Create</h4>
    <p>Select type of Source to create</p>
    <ul>
        {% for source_type in source_types %}
            <li>
                <a href="{% url "source_create" source_type.value.id %}">{{ source_type.value.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
