<div class="tabs is-toggle is-fullwidth">
  <ul>

    {% if tab == "general" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'project_update' project.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fas fa-inbox" aria-hidden="true"></i></span>
        <span>General</span>
      </a>
    </li>

    {% if tab == "files" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'project_files' project.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fas fa-file-alt" aria-hidden="true"></i></span>
        <span>Files</span>
      </a>
    </li>

    {% if tab == "activity" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'project_activity' project.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fas fa-clock" aria-hidden="true"></i></span>
        <span>Activity</span>
      </a>
    </li>

    {% if tab == "settings" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'project_settings_metadata' project.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fa fa-cog" aria-hidden="true"></i></span>
        <span>Settings</span>
      </a>
    </li>
  </ul>
</div>
