<div id="coming-soon" class="ui modal">
	<i class="ui close icon"></i>
	<div class="ui header">
		<i class="ui lab icon"></i>
		Coming soon!
	</div>
	<div class="ui content">
		<div>
			Sorry about this. We're working on this feature right now, or it's near the top of our (very long) list of things to do.
			Let us know if you want us to work on it faster; or if you think we're wasting our time...
		</div>
	</div>
	<div class="actions">
		Do you think this is a good feature for us to implement?
		<div class="ui approve green icon button">
			Yeah!
			<i class="ui thumbs up icon"></i>
		</div>
		<div class="meh ui deny grey icon button">
			Meh
			<i class="ui meh icon"></i>
		</div>
		<div class="ui deny red icon button">
			Nah
			<i class="ui thumbs down icon"></i>
		</div>
	</div>
</div>

<script type="text/javascript">
	function comingSoon(feature){
		function signal(value) {
			$.ajax({
				method: 'POST',
				url: 'signals',
				contentType: 'application/json',
				data: JSON.stringify({ 
					event: 'coming-soon',
					feature: feature,
					value : value
				})
			});
		}
		$('#coming-soon')
			.modal({
				onApprove: function () {
					signal('yeah');
				},
				onDeny: function (elem) {
					elem.is('.meh')?signal('meh'):signal('nah');
				}
			})
			.modal('show');
	}
</script>
