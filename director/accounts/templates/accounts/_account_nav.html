<h4 class="title is-4">{{ account.name }}</h4>
<div class="tabs is-toggle is-fullwidth">
  <ul>

    {% if tab == "profile" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'account_profile' account.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fas fa-inbox" aria-hidden="true"></i></span>
        <span>Profile</span>
      </a>
    </li>

    {% if tab == "members" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'account_access' account.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
        <span>Members</span>
      </a>
    </li>

    <li {% if tab == "teams" %}class="is-active"{% endif %}>
      <a href="{% url 'account_team_list' account.pk %}">
        <span class="icon is-small"><i class="fa fa-users" aria-hidden="true"></i></span>
        <span>Teams</span>
      </a>
    </li>

    {% if tab == "settings" %}
    <li class="is-active">
      <a>
    {% else %}
    <li>
      <a href="{% url 'account_settings' account.pk %}">
    {% endif %}
        <span class="icon is-small"><i class="fa fa-cog" aria-hidden="true"></i></span>
        <span>Settings</span>
      </a>
    </li>
  </ul>
</div>
