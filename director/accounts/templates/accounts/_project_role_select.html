<div class="select">
    <select v-model="teamRoles[{{ project_agent_role.pk  }}]" @change="roleChanged({{ project_agent_role.pk }})">
        {% for role in project_roles %}
            <option value="{{ role.id }}" {% if role == project_agent_role.role %}selected{% endif %}>{{ role.name }}</option>
        {% endfor %}
    </select>
</div>
