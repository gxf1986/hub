<div class="level">
    <div class="level-left">
        {% if account.logo %}
            <div class="level-item">
                <figure class="image is-96x96">
                    <img src="{{ MEDIA_URL }}{{ account.logo.url }}">
                </figure>
            </div>
        {% endif %}
        <div class="level-item">
            <p class="title is-capitalized">{{ account.name }}</p>
        </div>
    </div>
</div>
