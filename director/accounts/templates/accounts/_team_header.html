<p class="is-uppercase-heading has-bottom-margin">{{ team.name }}</p>
{% include "accounts/_account_header.html" with account=account %}
<div class="tabs">
    <ul>
        <li {% if team_tab == "metadata" %}class="is-active"{% endif %}>
            <a {% if team.id %}href="{% url "account_team_detail" account.id team.id %}"{% else %}class="is-disabled has-text-grey"{% endif %}>
                <span class="icon is-small"><i class="fas fa-inbox" aria-hidden="true"></i></span>
                <span>Details</span>
            </a>
        </li>
        <li {% if team_tab == "members" %}class="is-active"{% endif %}>
            <a {% if team.id %}href="{% url "account_team_members" account.id team.id %}"{% else %}class="is-disabled has-text-grey"{% endif %}>
                <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                <span>Members</span>
            </a>
        </li>
        <li {% if team_tab == "projects" %}class="is-active"{% endif %}>
            <a {% if team.id %}href="{% url "account_team_projects" account.id team.id %}"{% else %}class="is-disabled has-text-grey"{% endif %}>
                <span class="icon is-small"><i class="fas fa-box" aria-hidden="true"></i></span>
                <span>Projects</span>
            </a>
        </li>
    </ul>
</div>
