{% extends 'accounts/team_base.html' %}
{% load crispy_forms_tags account_permissions %}
{% block team_content %}
    <form method="POST">
        {% crispy form %}
        {% if account_permissions|account_permissions_contain:'administer' %}
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-primary" value="Save">
                </div>
            </div>
        {% endif %}
    </form>
{% endblock %}
