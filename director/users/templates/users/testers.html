{% extends 'base.html' %}
{% load static %}

{% block title %}Testers{% endblock %}

{% block main %}

<div id="users-tester" class="ui modal">
	<i class="ui close icon"></i>
	<div class="ui header">
		<i class="ui lab icon"></i>
		Testing, testing...1, 2, 3
	</div>
	<div class="ui content">
		<div>
			Sorry, this page is in testing and is only available to users who have been signed up as tester? 
			Would you like to become a Stencila tester?
		</div>
	</div>
	<div class="actions">
		<div class="ui approve green icon button">
			Yes!
		</div>
		<div class="ui deny grey icon button">
			No thanks.
		</div>
	</div>
</div>

<script type="text/javascript">
	$('#users-tester')
		.modal({
			onApprove: function () {
				Stencila.post('events',{
					name: 'tester-request',
					data: {
						page: window.location.href
					}
				});
				window.history.back();
			},
			onDeny : function(){
				window.history.back();
			}
		})
		.modal('show');
</script>

{% endblock %}
