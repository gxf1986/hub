<div class="level">
  <div class="level-left is-flex align-center">
      <figure class="icon">
        <i class="fas {{icon}} fa-lg"></i>
      </figure>
      <p class="title is-4 ml-3">{{name}}</p>
  </div>
  <div class="level-right">
    <div class="level-item flex-start">
        <a class="button is-primary" href="{{url}}">
            <span class="icon"><i class="fas fa-plus"></i></span>
            <span>{{buttonName}}</span>
        </a>
    </div>
  </div>
</div>
