{% extends 'base.html' %}
{% block title %}Jobs{% endblock %}

{% block content %}
    <nav class="level">
        <div class="level-left">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'jobs_list' %}">Jobs</a></li>
                </ul>
            </nav>
        </div>
    </nav>

    <hr>

    <div class="columns is-centered">
        <div class="column" style="flex: none; width: 228px">
            <nav class="panel">
                <a href="#" class="panel-block">Files</a>
                <a href="#" class="panel-block">Snapshots</a>
                <a href="#" class="panel-block is-active">Jobs</a>
                <a href="#" class="panel-block">Sharing</a>
                <a href="#" class="panel-block">Settings</a>
            </nav>
        </div>

        <div class="column">
            <header class="level">
                <div class="level-left is-full-width">
                    <div class="level-item">
                        <div class="field">
                            <label class="label is-size-7" for="status">Status</label>
                            <div class="control">
                                <div class="select is-info">
                                    <select id="status">
                                        <option>All jobs</option>
                                        <option>Dispatched</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="level-item">
                        <div class="field">
                            <label class="label is-size-7" for="trigger">Trigger</label>
                            <div class="control">
                                <div class="select is-info" id="trigger">
                                    <select>
                                        <option>All</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="level-item">
                        <div class="field">
                            <label class="label is-size-7" for="user">By</label>
                            <div class="control">
                                <div class="select is-info" id="user">
                                    <select>
                                        <option>Everyone</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="job-container is-flex flex-direction-column border-top-grey-lighter">
                <div class="job has-text-black is-flex border-bottom-grey-lighter">
                    <div class="job-column border-right-grey-lighter">
                      <span class="job-id is-block leading-1">JOB 50513586</span>
                      <span class="tag is-info is-uppercase job-tag">Session</span>
                      <div class="status is-flex">
                        <i data-feather="loader" class="status-icon flex-shrink-0"></i>
                        <span class="truncate">In queue</span>
                      </div>
                    </div>
                    <div class="job-column job-details flex-grow">
                      <header class="job-details-header is-flex">
                        <span class="job-user is-flex">
                            <img src="https://via.placeholder.com/16" width="16" height="16" alt="" class="user-avatar job-user-image">
                            <span class="job-user-name is-uppercase">crazyfish228</span>
                        </span>
                        <span class="calendar is-flex">
                            <i data-feather="calendar" class="calendar-icon flex-shrink-0"></i>
                            <span class="job-user-name is-uppercase">May 1, 2019 2:30 AM</span>
                        </span>

                        <span class="calendar is-flex">
                            <i data-feather="clock" class="calendar-icon flex-shrink-0"></i>
                            <span class="job-user-name is-uppercase">08:17</span>
                        </span>
                      </header>
                    </div>
                    <div class="job-column job-actions">
                      <a href="#" class="button is-small is-fullwidth">Details</a>
                      <a href="#" class="button is-small is-fullwidth">Cancel job</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
