{% extends 'base.html' %}

{% block title %}Checkouts{% endblock %}

{% block content %}
    <h1>Checkouts</h1>
    <a href="{% url 'checkout_create' %}">Create</a>
    <ul>
    {% for checkout in object_list %}
        <li>
            <a href="{% url 'checkout_read' checkout.id %}" title="View">
                {{ checkout }}
            </a>
        </li>
    {% empty %}
        <li>No checkouts yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
