server {
  listen 3000;

  # Do not merge slashes in URL paths 
  # e.g http://hub.stenci.la/open/github://user/repo/
  merge_slashes off;

  # Add entries like this if you wan to proxy paths to other
  # services e.g.
  location ~ ^/desktop(.*) {
    proxy_pass http://127.0.0.1:4000/desktop$1;
  }

  location / {
    # Proxy everything else to director
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_pass http://127.0.0.1:8000;
  }
}
