<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stencila Desktop</title>
    <link rel="stylesheet" type="text/css" href="/desktop/static/dist/stencila.css">
    <link rel="stylesheet" type="text/css" href="/desktop/static/editor.css">
  </head>
  <body>
    <header id="header">
      <a href="/projects">
        <img class="logo" src="/desktop/static/logo.svg">
      </a>
      <span id="project"></span>
      <div class="buttons">
        <button id="save" title="Save"><i class="fa fa-save"></i></button>
        <button id="close" title="Close"><i class="fa fa-times-circle"></i></button>
      </div>
    </header>
    <div id="loading">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <script type="text/javascript" src="/desktop/static/dist/lib/plotly.min.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/lib/substance.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/lib/texture.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/lib/stencila-mini.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/lib/stencila-envcore.min.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/lib/stencila-libcore.min.js"></script>
    <script type="text/javascript" src="/desktop/static/dist/stencila.js"></script>
    <script type="text/javascript" src="/desktop/static/editor.js"></script>
  </body>
</html>
