        <disp-quote>\n<p>This is a <italic>PLOS Computational Biology</italic> Methods\
        \ paper.</p>\n</disp-quote>\n<sec id=\"sec001\" sec-type=\"intro\">\n<title>Introduction</title>\n\
        <p>Genome assembly is the process of reconstructing a complete genome sequence\
        \ from significantly shorter sequencing reads. Most genome projects rely on\
        \ whole genome shotgun sequencing which yields an oversampling of each genomic\
        \ locus. Reads originating from the same locus are identified using assembly\
        \ software, which can use these overlaps to reconstruct the genome sequence\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref001\">1</xref>, <xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref002\">2</xref>]. Most approaches are based on\
        \ either a de Bruijn [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref003\"\
        >3</xref>] or a string graph [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref004\"\
        >4</xref>] formulation. Repetitive sequences exceeding the sequencing read\
        \ length [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref005\">5</xref>] introduce\
        \ ambiguity and prevent complete reconstruction. Unambiguous reconstructions\
        \ of the sequence are output as \u201Cunitigs\u201D (or often \u201Ccontigs\u201D\
        ). Ambiguous reconstructions are output as edges linking unitigs. Scaffolding\
        \ utilizes long-range linking information such as BAC or fosmid clones [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref006\">6</xref>, <xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref007\">7</xref>], optical maps [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref008\">8</xref>\u2013<xref ref-type=\"bibr\" rid=\"\
        pcbi.1007273.ref010\">10</xref>], linked reads [<xref ref-type=\"bibr\" rid=\"\
        pcbi.1007273.ref011\">11</xref>\u2013<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref013\"\
        >13</xref>], or chromosomal conformation capture [<xref ref-type=\"bibr\"\
        \ rid=\"pcbi.1007273.ref014\">14</xref>] to order and orient contigs. If the\
        \ linking information spans large distances on the chromosome, the resulting\
        \ scaffolds can span entire chromosomes or chromosome arms.</p>\n<p>Hi-C is\
        \ a sequencing-based assay originally designed to interrogate the 3D structure\
        \ of the genome inside a cell nucleus by measuring the contact frequency between\
        \ all pairs of loci in the genome [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref015\"\
        >15</xref>]. The contact frequency between a pair of loci strongly correlates\
        \ with the one-dimensional distance between them. Hi-C data can provide linkage\
        \ information across a variety of length scales, spanning tens of megabases.\
        \ As a result, Hi-C data can be used for genome scaffolding. Shortly after\
        \ its introduction, Hi-C was used to generate chromosome-scale scaffolds [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref016\">16</xref>\u2013<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref020\">20</xref>].</p>\n<p>LACHESIS [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref016\">16</xref>] is an early method for Hi-C\
        \ scaffolding that first clusters contigs into a user-specified number of\
        \ chromosome groups and then orients and orders the contigs in each group\
        \ independently to generate scaffolds. Thus, the scaffolds inherit any assembly\
        \ errors present in the contigs. The original SALSA1 [<xref ref-type=\"bibr\"\
        \ rid=\"pcbi.1007273.ref021\">21</xref>] method first corrects the input assembly,\
        \ using a lack of Hi-C coverage as evidence of error. It then orients and\
        \ orders the corrected contigs to generate scaffolds. Recently, the 3D-DNA\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref020\">20</xref>] method was\
        \ introduced and demonstrated on a draft assembly of the <italic>Aedes aegypti</italic>\
        \ genome. 3D-DNA also corrects the errors in the input assembly and then iteratively\
        \ orients and orders contigs into a single megascaffold. This megascaffold\
        \ is then broken, identifying chromosomal ends based on the Hi-C contact map.</p>\n\
        <p>There are several shortcomings common across currently available tools.\
        \ They are sensitive to input assembly contiguity and Hi-C library variations\
        \ and require tuning of parameters for each dataset. Inversions are common\
        \ when the input contigs are short, as orientation is determined by maximizing\
        \ the interaction frequency between contig ends across all possible orientations\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref016\">16</xref>]. When contigs\
        \ are long, there are few interactions spanning the full length of the contigs,\
        \ making the true orientation apparent from the higher weight of links. However,\
        \ in the case of short contigs, there are interactions spanning the full length\
        \ of the contig, making the true orientation have a similar weight to incorrect\
        \ orientations. Biological factors, such as topologically associated domains\
        \ (TADs), also confound this analysis [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref022\"\
        >22</xref>].</p>\n<p>SALSA1 [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref021\"\
        >21</xref>] addressed some of these challenges, such as not requiring the\
        \ expected number of chromosomes beforehand and correcting assemblies before\
        \ scaffolding them with Hi-C data. We showed that SALSA1 worked better than\
        \ the most widely used method, LACHESIS [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref016\"\
        >16</xref>]. However, SALSA1 often did not generate chromosome-sized scaffolds.\
        \ The contiguity and correctness of the scaffolds depended on the coverage\
        \ of Hi-C data and required manual data-dependent parameter tuning. Building\
        \ on this work, SALSA2 does not require manual parameter tuning and is able\
        \ to utilize all the contact information from the Hi-C data to generate near\
        \ optimal sized scaffolds permitted by the data using a novel iterative scaffolding\
        \ method. In addition to this, SALSA2 enables the use of an assembly graph\
        \ to guide scaffolding, thereby minimizing errors, particularly orientation\
        \ errors.</p>\n<p>SALSA2 is an open source software that combines Hi-C linkage\
        \ information with the ambiguous-edge information from a genome assembly graph\
        \ to better resolve contig orientations. We propose a novel stopping condition,\
        \ which does not require an <italic>a priori</italic> estimate of chromosome\
        \ count, as it naturally stops when the Hi-C information is exhausted. We\
        \ show that SALSA2 produces fewer orientation, ordering, and chimeric errors\
        \ across a wide range of assembly contiguities. We also demonstrate its robustness\
        \ to different Hi-C libraries with varying levels of intra-chromosomal contact\
        \ frequencies. When compared to 3D-DNA, SALSA2 generates more accurate scaffolds\
        \ across most conditions. To our knowledge, this is the first method to leverage\
        \ assembly graph information for scaffolding Hi-C data.</p>\n</sec>\n<sec\
        \ id=\"sec002\" sec-type=\"materials|methods\">\n<title>Methods</title>\n\
        <p><xref ref-type=\"fig\" rid=\"pcbi.1007273.g001\">Fig 1(A)</xref> shows\
        \ the overview of the SALSA2 pipeline. SALSA2 begins with a draft assembly\
        \ generated from long reads such as Pacific Biosciences [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref023\">23</xref>] or Oxford Nanopore [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref024\">24</xref>]. SALSA2 requires the contig\
        \ sequences and, optionally, a GFA-formatted assembly graph [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref025\">25</xref>] representing the ambiguous reconstructions.\
        \ Hi-C reads are aligned to the contig sequences, and contigs are optionally\
        \ split in regions lacking Hi-C coverage. A hybrid scaffold graph is constructed\
        \ using both ambiguous edges from the GFA and edges from the Hi-C reads, scoring\
        \ edges according to a \u201Cbest buddy\u201D scheme. Scaffolds are iteratively\
        \ constructed from this graph using a greedy weighted maximum matching. A\
        \ mis-join detection step is performed after each iteration to check if any\
        \ of the joins made during this round are incorrect. Incorrect joins are broken\
        \ and the edges blacklisted during subsequent iterations. This process continues\
        \ until the majority of joins made in the prior iteration are incorrect. This\
        \ provides a natural stopping condition, when accurate Hi-C links have been\
        \ exhausted. Below, we describe each of the steps in detail.</p>\n<fig id=\"\
        pcbi.1007273.g001\" position=\"float\">\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g001</object-id>\n\
        <label>Fig 1</label>\n<caption>\n<title/>\n<p>(A) Overview of the SALSA2 scaffolding\
        \ algorithm. (B) Linkage information obtained from the alignment of Hi-C reads\
        \ to the assembly. Arrows denote contigs and arcs between arrows denote the\
        \ inferred linking information from Hi-C reads. Thickness of arcs denote the\
        \ weight on the Hi-C edge. Thicker edge indicates higher edge weight implied\
        \ by Hi-C reads (C) Assembly graph obtained from the assembler, where arrows\
        \ are contigs and arcs denote overlap between contigs(D) Hybrid scaffold graph\
        \ constructed from the links obtained from the Hi-C read alignments and the\
        \ overlap graph. Solid edges indicate the linkages between different contigs\
        \ and dotted edges indicate the links between the ends of the same contig.\
        \ B and E denote the start and end of contigs, respectively. The E-E edge\
        \ between blue and red contigs is dashed as this particular orientation between\
        \ them is not supported by assembly graph, but rather B-E edge is supported.\
        \ We ignore this dotted edge while computing maximal matching (E) Maximal\
        \ weighted matching obtained from the graph using a greedy weighted maximum\
        \ matching algorithm. The numbering of the edges indicates the order in which\
        \ they were added to the graph. No more solid edges can be added to the matching\
        \ as it would assign more than one edge to already matched nodes. (F) Edges\
        \ between the ends of same contigs are added back to the matching to obtain\
        \ final scaffolds.</p>\n</caption>\n<graphic mimetype=\"image\" position=\"\
        float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g001\" xlink:type=\"\
        simple\"/>\n</fig>\n<sec id=\"sec003\">\n<title>Hi-C library preparation</title>\n\
        <p>Hi-C methods first crosslink a sample (cells or tissues) to preserve the\
        \ genome conformation. The crosslinked DNA is then digested using multiple\
        \ restriction enzymes (targeting in this case the restriction sites GATC and\
        \ GANTC). The single-stranded 5\u2019-overhangs are then filled in causing\
        \ digested ends to be labeled with a biotinylated nucleotide. Next, spatially\
        \ proximal digested ends of DNA are ligated, preserving both short- and long-range\
        \ DNA contiguity. The DNA is then purified and sheared to a size appropriate\
        \ for Illumina short-read sequencing. After shearing, the biotinylated fragments\
        \ are enriched to assure that only fragments originating from ligation events\
        \ are sequenced in paired-end mode via Illumina sequencers to inform DNA contiguity.</p>\n\
        </sec>\n<sec id=\"sec004\">\n<title>Read alignment</title>\n<p>Hi-C paired\
        \ end reads are aligned to contigs using the BWA aligner [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref026\">26</xref>](parameters: -t 12 -B 8) as single\
        \ end reads. First, the reads mapping at multiple locations are ignored as\
        \ they can cause ambiguities while scaffolding. Reads which align across ligation\
        \ junctions are chimeric and are trimmed to retain only the start of the read\
        \ which aligns prior to the ligation junction. After filtering the chimeric\
        \ reads, the pairing information is restored. Any PCR duplicates in the paired-end\
        \ alignments are removed using Picard tools [<xref ref-type=\"bibr\" rid=\"\
        pcbi.1007273.ref027\">27</xref>]. Read pairs aligned to different contigs\
        \ are used to construct the initial scaffold graph. The suggested mapping\
        \ pipeline is available at <ext-link ext-link-type=\"uri\" xlink:href=\"http://github.com/ArimaGenomics/mapping_pipeline\"\
        \ xlink:type=\"simple\">http://github.com/ArimaGenomics/mapping_pipeline</ext-link>.</p>\n\
        </sec>\n<sec id=\"sec005\">\n<title>Contig correction</title>\n<p>As any assembly\
        \ is likely to contain mis-assembled sequences, SALSA2 uses the physical coverage\
        \ of Hi-C pairs to identify suspicious regions and break the sequence at the\
        \ likely point of mis-assembly. We define the physical coverage of a Hi-C\
        \ read pair as the region on the contig spanned by the start of the leftmost\
        \ fragment and the end of the rightmost fragment. A drop in physical coverage\
        \ indicates a likely assembly error. In SALSA1, contigs are split when a fixed\
        \ minimum coverage threshold is not met. A drawback of this approach is that\
        \ coverage can vary, both due to sequencing depth and variation in Hi-C link\
        \ density.</p>\n<p>\n<xref ref-type=\"fig\" rid=\"pcbi.1007273.g002\">Fig\
        \ 2</xref> sketches the new contig correction algorithm implemented in SALSA2.\
        \ Instead of the single coverage threshold used in SALSA1, a set of suspicious\
        \ intervals is found with a sweep of thresholds. For a sweep of thresholds,\
        \ we find the continuous stretches of regions which have lower physical coverage.\
        \ Note that there can be multiple intervals for a particular threshold that\
        \ have multiple stretches of low coverage. In such case, we only consider\
        \ the interval of the maximum size. These intervals denote the regions of\
        \ potential misassembly on the contig. Using the collection of these intervals\
        \ as an interval graph, we find the maximal clique, which is the maximal set\
        \ of intervals intersecting at any location along the contig. This maximal\
        \ clique represents the region of the contig which had low coverage for the\
        \ majority of the tested cutoffs. This can be done in <italic>O</italic>(<italic>NlogN</italic>)\
        \ time, where <italic>N</italic> is the number of intervals. For a maximal\
        \ clique, the region between the start and end of the smallest interval in\
        \ the clique is flagged as a mis-assembly and the contig is split into three\
        \ pieces\u2014the sequence to the left of the region, the junction region\
        \ itself, and the sequence to the right of the region. The intuition behind\
        \ choosing the smallest interval is to accurately pinpoint the location of\
        \ assembly error. Note that this algorithm finds only one misassembly per\
        \ contig. For more rigorous misassembly detection, same algorithm can be run\
        \ multiple times on each contig until no more drops in physical coverage are\
        \ found.</p>\n<fig id=\"pcbi.1007273.g002\" position=\"float\">\n<object-id\
        \ pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g002</object-id>\n<label>Fig\
        \ 2</label>\n<caption>\n<title>Example of the mis-assembly detection algorithm\
        \ in SALSA2.</title>\n<p>The plot shows the position on x-axis and the physical\
        \ coverage on the y-axis. The dotted horizontal lines show the different thresholds\
        \ tested to find low physical coverage intervals. The lines at the bottom\
        \ show the suspicious intervals identified by the algorithm. The dotted line\
        \ through the intervals shows the maximal clique. The smallest interval (purple)\
        \ in the clique is identified as mis-assembly and the contig is broken in\
        \ three parts at its boundaries.</p>\n</caption>\n<graphic mimetype=\"image\"\
        \ position=\"float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g002\"\
        \ xlink:type=\"simple\"/>\n</fig>\n</sec>\n<sec id=\"sec006\">\n<title>Assembly\
        \ graph construction</title>\n<p>For our experiments, we use the unitig assembly\
        \ graph produced by Canu [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref028\"\
        >28</xref>] (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g001\">Fig 1(C)</xref>),\
        \ as this is a more conservative assembly output than contig sequences that\
        \ represent various traversals of this graph. SALSA2 requires only a GFA format\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref025\">25</xref>] representation\
        \ of the assembly. Since most long-read genome assemblers such as FALCON [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref029\">29</xref>], miniasm [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref025\">25</xref>], Canu [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref028\">28</xref>], and Flye [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref030\">30</xref>] provide assembly graphs in GFA\
        \ format, their output is compatible with SALSA2 for scaffolding.</p>\n</sec>\n\
        <sec id=\"sec007\">\n<title>Scaffold graph construction</title>\n<p>The scaffold\
        \ graph is defined as <italic>G</italic>(<italic>V</italic>, <italic>E</italic>),\
        \ where nodes <italic>V</italic> are the ends of contigs and edges <italic>E</italic>\
        \ are derived from the Hi-C read mapping (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g001\"\
        >Fig 1B</xref>). The idea of using contig ends as nodes is similar to that\
        \ used by the string graph formulation [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref004\"\
        >4</xref>].</p>\n<p>Modeling each contigs as two nodes allows a pair of contigs\
        \ to have multiple edges in any of the four possible orientations (forward-forward,\
        \ forward-reverse, reverse-forward, and reverse-reverse). The graph then contains\
        \ two edge types\u2014one explicitly connects two different contigs based\
        \ on Hi-C data, while the other implicitly connects the two ends of the same\
        \ contig.</p>\n<p>As in SALSA1, we normalize the Hi-C read counts by the frequency\
        \ of restriction enzyme cut sites in each contig. This normalization reduces\
        \ the bias in the number of shared read pairs due to the contig length as\
        \ the number of Hi-C reads sequenced from a particular region are proportional\
        \ to the number of restriction enzyme cut sites in that region. For each contig,\
        \ we denote the number of times a cut site appears as <italic>C</italic>(<italic>V</italic>).\
        \ We define edges weights of <italic>G</italic> as:\n<disp-formula id=\"pcbi.1007273.e001\"\
        ><alternatives><graphic id=\"pcbi.1007273.e001g\" mimetype=\"image\" position=\"\
        anchor\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.e001\" xlink:type=\"\
        simple\"/><mml:math display=\"block\" id=\"M1\"><mml:mtable displaystyle=\"\
        true\"><mml:mtr><mml:mtd columnalign=\"right\"><mml:mrow><mml:mi>W</mml:mi>\
        \ <mml:mrow><mml:mo>(</mml:mo> <mml:mi>u</mml:mi> <mml:mo>,</mml:mo> <mml:mi>v</mml:mi>\
        \ <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mfrac><mml:mrow><mml:mi>N</mml:mi>\
        \ <mml:mo>(</mml:mo> <mml:mi>u</mml:mi> <mml:mo>,</mml:mo> <mml:mi>v</mml:mi>\
        \ <mml:mo>)</mml:mo></mml:mrow> <mml:mrow><mml:mi>C</mml:mi> <mml:mo>(</mml:mo>\
        \ <mml:mi>u</mml:mi> <mml:mo>)</mml:mo> <mml:mo>+</mml:mo> <mml:mi>C</mml:mi>\
        \ <mml:mo>(</mml:mo> <mml:mi>v</mml:mi> <mml:mo>)</mml:mo></mml:mrow></mml:mfrac></mml:mrow></mml:mtd></mml:mtr></mml:mtable></mml:math></alternatives></disp-formula>\n\
        where <italic>N</italic>(<italic>u</italic>, <italic>v</italic>) is the number\
        \ of Hi-C read pairs mapped to the ends of the contigs <italic>u</italic>\
        \ and <italic>v</italic>. By the ends, we mean the first and second half of\
        \ the contig if divided at the midpoint along its length.</p>\n<p>We observed\
        \ that the globally highest edge weight does not always capture the correct\
        \ orientation and ordering information due to variations in Hi-C interaction\
        \ frequencies within a genome. To address this, we defined a modified edge\
        \ ratio, similar to the one described in [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref020\"\
        >20</xref>], which captures the relative weights of all the neighboring edges\
        \ for a particular node.</p>\n<p>The best buddy weight <italic>BB</italic>(<italic>u</italic>,\
        \ <italic>v</italic>) is the weight <italic>W</italic>(<italic>u</italic>,\
        \ <italic>v</italic>) divided by the maximal weight of any edge incident upon\
        \ nodes <italic>u</italic> or <italic>v</italic>, excluding the (<italic>u</italic>,\
        \ <italic>v</italic>) edge itself. Computing best buddy weight naively would\
        \ take <italic>O</italic>(|<italic>E</italic>|<sup>2</sup>) time. This is\
        \ computationally prohibitive since the graph, <italic>G</italic>, is usually\
        \ dense. If the maximum weighted edge incident on each node is stored with\
        \ the node, the running time for the computation becomes <italic>O</italic>(|<italic>E</italic>|).\
        \ We retain only edges where <italic>BB</italic>(<italic>u</italic>, <italic>v</italic>)\
        \ &gt; 1. This keeps only the edges that are the best incident edge on both\
        \ <italic>u</italic> and <italic>v</italic>. Once used, the edges are removed\
        \ from subsequent iterations. Thus, the most confident edges are used first\
        \ but initially low-scoring edges can become best in subsequent iterations.</p>\n\
        <p>For the assembly graph, we define a similar ratio. Since the edge weights\
        \ are optional in the GFA specification and do not directly relate to the\
        \ proximity of two contigs on the chromosome, we use the graph topology to\
        \ establish this relationship. Let <inline-formula id=\"pcbi.1007273.e002\"\
        ><alternatives><graphic id=\"pcbi.1007273.e002g\" mimetype=\"image\" position=\"\
        anchor\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.e002\" xlink:type=\"\
        simple\"/><mml:math display=\"inline\" id=\"M2\"><mml:mover accent=\"true\"\
        ><mml:mi>u</mml:mi> <mml:mo>\xAF</mml:mo></mml:mover></mml:math></alternatives></inline-formula>\
        \ denote the reverse complement of the contig <italic>u</italic>. Let <italic>\u03C3\
        </italic>(<italic>u</italic>, <italic>v</italic>) denote the length of shortest\
        \ path between <italic>u</italic> and <italic>v</italic>. For each edge (<italic>u</italic>,\
        \ <italic>v</italic>) in the scaffold graph, we find the shortest path between\
        \ contigs <italic>u</italic> and <italic>v</italic> in every possible orientation,\
        \ that is, <italic>\u03C3</italic>(<italic>u</italic>, <italic>v</italic>),\
        \ <inline-formula id=\"pcbi.1007273.e003\"><alternatives><graphic id=\"pcbi.1007273.e003g\"\
        \ mimetype=\"image\" position=\"anchor\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.e003\"\
        \ xlink:type=\"simple\"/><mml:math display=\"inline\" id=\"M3\"><mml:mrow><mml:mi>\u03C3\
        </mml:mi> <mml:mo>(</mml:mo> <mml:mi>u</mml:mi> <mml:mo>,</mml:mo> <mml:mover\
        \ accent=\"true\"><mml:mi>v</mml:mi> <mml:mo>\xAF</mml:mo></mml:mover> <mml:mo>)</mml:mo></mml:mrow></mml:math></alternatives></inline-formula>,\
        \ <inline-formula id=\"pcbi.1007273.e004\"><alternatives><graphic id=\"pcbi.1007273.e004g\"\
        \ mimetype=\"image\" position=\"anchor\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.e004\"\
        \ xlink:type=\"simple\"/><mml:math display=\"inline\" id=\"M4\"><mml:mrow><mml:mi>\u03C3\
        </mml:mi> <mml:mo>(</mml:mo> <mml:mover accent=\"true\"><mml:mi>u</mml:mi>\
        \ <mml:mo>\xAF</mml:mo></mml:mover> <mml:mo>,</mml:mo> <mml:mi>v</mml:mi>\
        \ <mml:mo>)</mml:mo></mml:mrow></mml:math></alternatives></inline-formula>\
        \ and <inline-formula id=\"pcbi.1007273.e005\"><alternatives><graphic id=\"\
        pcbi.1007273.e005g\" mimetype=\"image\" position=\"anchor\" xlink:href=\"\
        info:doi/10.1371/journal.pcbi.1007273.e005\" xlink:type=\"simple\"/><mml:math\
        \ display=\"inline\" id=\"M5\"><mml:mrow><mml:mi>\u03C3</mml:mi> <mml:mo>(</mml:mo>\
        \ <mml:mover accent=\"true\"><mml:mi>u</mml:mi> <mml:mo>\xAF</mml:mo></mml:mover>\
        \ <mml:mo>,</mml:mo> <mml:mover accent=\"true\"><mml:mi>v</mml:mi> <mml:mo>\xAF\
        </mml:mo></mml:mover> <mml:mo>)</mml:mo></mml:mrow></mml:math></alternatives></inline-formula>.\
        \ With this, the score for a pair of contigs is defined as follows:\n<disp-formula\
        \ id=\"pcbi.1007273.e006\"><alternatives><graphic id=\"pcbi.1007273.e006g\"\
        \ mimetype=\"image\" position=\"anchor\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.e006\"\
        \ xlink:type=\"simple\"/><mml:math display=\"block\" id=\"M6\"><mml:mtable\
        \ displaystyle=\"true\"><mml:mtr><mml:mtd columnalign=\"right\"><mml:mrow><mml:mi>S</mml:mi>\
        \ <mml:mi>c</mml:mi> <mml:mi>o</mml:mi> <mml:mi>r</mml:mi> <mml:mi>e</mml:mi>\
        \ <mml:mrow><mml:mo>(</mml:mo> <mml:mi>u</mml:mi> <mml:mo>,</mml:mo> <mml:mi>v</mml:mi>\
        \ <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mfrac><mml:mrow><mml:munder><mml:mtext>min</mml:mtext>\
        \ <mml:mrow><mml:msup><mml:mi>x</mml:mi> <mml:mo>\u2032</mml:mo></mml:msup>\
        \ <mml:mo>\u2208</mml:mo> <mml:mrow><mml:mo>{</mml:mo> <mml:mi>u</mml:mi>\
        \ <mml:mo>,</mml:mo> <mml:mover accent=\"true\"><mml:mi>u</mml:mi> <mml:mo>\xAF\
        </mml:mo></mml:mover> <mml:mo>}</mml:mo></mml:mrow> <mml:mo>-</mml:mo> <mml:mrow><mml:mo>{</mml:mo>\
        \ <mml:mi>x</mml:mi> <mml:mo>}</mml:mo></mml:mrow> <mml:mo>,</mml:mo> <mml:msup><mml:mi>y</mml:mi>\
        \ <mml:mo>\u2032</mml:mo></mml:msup> <mml:mo>\u2208</mml:mo> <mml:mrow><mml:mo>{</mml:mo>\
        \ <mml:mi>v</mml:mi> <mml:mo>,</mml:mo> <mml:mover accent=\"true\"><mml:mi>v</mml:mi>\
        \ <mml:mo>\xAF</mml:mo></mml:mover> <mml:mo>}</mml:mo></mml:mrow> <mml:mo>-</mml:mo>\
        \ <mml:mrow><mml:mo>{</mml:mo> <mml:mi>y</mml:mi> <mml:mo>}</mml:mo></mml:mrow></mml:mrow></mml:munder>\
        \ <mml:mi>\u03C3</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msup><mml:mi>x</mml:mi>\
        \ <mml:mo>\u2032</mml:mo></mml:msup> <mml:mo>,</mml:mo> <mml:msup><mml:mi>y</mml:mi>\
        \ <mml:mo>\u2032</mml:mo></mml:msup> <mml:mo>)</mml:mo></mml:mrow></mml:mrow>\
        \ <mml:mrow><mml:munder><mml:mtext>min</mml:mtext> <mml:mrow><mml:mi>x</mml:mi>\
        \ <mml:mo>\u2208</mml:mo> <mml:mrow><mml:mo>{</mml:mo> <mml:mi>u</mml:mi>\
        \ <mml:mo>,</mml:mo> <mml:mover accent=\"true\"><mml:mi>u</mml:mi> <mml:mo>\xAF\
        </mml:mo></mml:mover> <mml:mo>}</mml:mo></mml:mrow> <mml:mo>,</mml:mo> <mml:mi>y</mml:mi>\
        \ <mml:mo>\u2208</mml:mo> <mml:mrow><mml:mo>{</mml:mo> <mml:mi>v</mml:mi>\
        \ <mml:mo>,</mml:mo> <mml:mover accent=\"true\"><mml:mi>v</mml:mi> <mml:mo>\xAF\
        </mml:mo></mml:mover> <mml:mo>}</mml:mo></mml:mrow></mml:mrow></mml:munder>\
        \ <mml:mi>\u03C3</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>x</mml:mi>\
        \ <mml:mo>,</mml:mo> <mml:mi>y</mml:mi> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:mfrac></mml:mrow></mml:mtd></mml:mtr></mml:mtable></mml:math></alternatives></disp-formula>\n\
        where <italic>x</italic> and <italic>y</italic> are the orientations in which\
        \ <italic>u</italic> and <italic>v</italic> are connected by a shortest path\
        \ in the assembly graph. Essentially, <italic>Score</italic>(<italic>u</italic>,\
        \ <italic>v</italic>) is the ratio of the length of the second shortest path\
        \ to the length of the shortest path in all possible orientations. Once again,\
        \ we retain edges where <italic>Score</italic>(<italic>u</italic>, <italic>v</italic>)\
        \ &gt; 1. If the orientation implied by the assembly graph differs from the\
        \ orientation implied by the Hi-C data, we remove the Hi-C edge and retain\
        \ the assembly graph edge (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g001\"\
        >Fig 1D</xref>). Computing the score graph requires |<italic>E</italic>| shortest\
        \ path queries, yielding total runtime of <italic>O</italic>(|<italic>E</italic>|*(|<italic>V</italic>|\
        \ + |<italic>E</italic>|)) since we do not use the edge weights.</p>\n</sec>\n\
        <sec id=\"sec008\">\n<title>Contig layout</title>\n<p>Once we have the hybrid\
        \ graph, we lay out the contigs to generate scaffolds. Since there are implicit\
        \ edges in the graph <italic>G</italic> between the beginning and end of each\
        \ contig, the problem of computing a scaffold layout can be modeled as finding\
        \ a weighted maximum matching in a general graph, with edge weights being\
        \ our ratio weights. In a weighted maximum matching, a set of edges from a\
        \ graph is chosen in such a way that they have no endpoints common and the\
        \ sum of edge weights is maximized. In the case of scaffolding, a maximum\
        \ weighted matching implies a layout of contigs, where no end can be used\
        \ twice, that is maximally consistent with the data being used for scaffolding\
        \ (Hi-C in our case). If we find the weighted maximum matching of the non-implicit\
        \ edges (that is, edges between different contigs) in the graph, adding the\
        \ implicit edges to this matching would yield a complete traversal. However,\
        \ adding implicit edges to the matching can introduce a cycle. Such cycles\
        \ are prevented by removing the lowest-weight non-implicit edge. Computing\
        \ a maximal matching takes <italic>O</italic>(|<italic>E</italic>||<italic>V</italic>|<sup>2</sup>)\
        \ time [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref031\">31</xref>]. We\
        \ iteratively find a maximum matching in the graph by removing nodes found\
        \ in the previous iteration. Using the optimal maximum matching algorithm\
        \ this would take <italic>O</italic>(|<italic>E</italic>||<italic>V</italic>|<sup>3</sup>)\
        \ time, which would be extremely slow for large graphs. Instead, we use a\
        \ greedy maximal matching algorithm which is guaranteed to find a matching\
        \ within 1/2-approximation of the optimum [<xref ref-type=\"bibr\" rid=\"\
        pcbi.1007273.ref032\">32</xref>]. The greedy matching algorithm takes <italic>O</italic>(|<italic>E</italic>|)\
        \ time, thereby making the total runtime <italic>O</italic>(|<italic>V</italic>||<italic>E</italic>|).\
        \ The algorithm for contig layout is sketched in Algorithm 1. <xref ref-type=\"\
        fig\" rid=\"pcbi.1007273.g001\">Fig 1(D)\u20131(F)</xref> show the layout\
        \ on an example graph. Contigs which were not scaffolded are inserted in the\
        \ large scaffolds with the method used in SALSA1. If unitigs are used as an\
        \ input and the layout of unitigs along contigs is provided as an input to\
        \ SALSA2, it can replace unitig sequences by contigs in the final scaffolds.</p>\n\
        <p><bold>Algorithm 1</bold> Contig Layout Algorithm</p>\n<p specific-use=\"\
        line\"><italic>E</italic>: Edges sorted by the best buddy weight</p>\n<p specific-use=\"\
        line\"><italic>M</italic>: Set to store maximal matchings</p>\n<p specific-use=\"\
        line\"><italic>G</italic>: The scaffold graph</p>\n<p specific-use=\"line\"\
        ><bold>while</bold> all nodes in <italic>G</italic> are not matched <bold>do</bold></p>\n\
        <p specific-use=\"line\">\u2003<italic>M</italic>* = {}</p>\n<p specific-use=\"\
        line\">\u2003<bold>for</bold> <italic>e</italic> \u2208 <italic>E</italic>\
        \ sorted by best buddy weights <bold>do</bold></p>\n<p specific-use=\"line\"\
        >\u2003\u2003<bold>if</bold> <italic>e</italic> can be added to <italic>M</italic>*\
        \ <bold>then</bold></p>\n<p specific-use=\"line\">\u2003\u2003\u2003<italic>M</italic>*\
        \ = <italic>M</italic>* \u222A <italic>e</italic></p>\n<p specific-use=\"\
        line\">\u2003\u2003<bold>end if</bold></p>\n<p specific-use=\"line\">\u2003\
        <bold>end for</bold></p>\n<p specific-use=\"line\">\u2003<italic>M</italic>\
        \ = <italic>M</italic> \u222A <italic>M</italic>*</p>\n<p specific-use=\"\
        line\">\u2003Remove nodes and edges which are part of <italic>M</italic>*\
        \ from G</p>\n<p specific-use=\"line\"><bold>end while</bold></p>\n</sec>\n\
        <sec id=\"sec009\">\n<title>Iterative mis-join correction</title>\n<p>Since\
        \ the contig layout is greedy, it can introduce errors by selecting a false\
        \ Hi-C link which was not eliminated by our ratio scoring. These errors propagate\
        \ downstream, causing large chimeric scaffolds and chromosomal fusions. We\
        \ examine each join made within all the scaffolds in the last iteration for\
        \ correctness. Any join with low spanning Hi-C support relative to the rest\
        \ of the scaffold is broken and the links are blacklisted for further iterations.</p>\n\
        <p>We compute the physical coverage spanned by all read pairs aligned in a\
        \ window of size <italic>w</italic> around each join. For each window, <italic>w</italic>,\
        \ we create an auxiliary array, which stores \u22121 at position <italic>i</italic>\
        \ if the physical coverage is greater than some cutoff <italic>\u03B4</italic>\
        \ and 1, otherwise. We then find the maximum sum subarray in this auxiliary\
        \ array, since it captures the longest stretch of low physical coverage. If\
        \ the position being tested for a mis-join lies within the region spanned\
        \ by the maximal clique generated with the maximum sum subarray intervals\
        \ for different cutoffs (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g002\"\
        >Fig 2</xref>), the join is marked as incorrect. The physical coverage can\
        \ be computed in <italic>O</italic>(<italic>w</italic> + <italic>N</italic>)\
        \ time, where <italic>N</italic> is the number of read pairs aligned in window\
        \ <italic>w</italic>. The maximum sum subarray computation takes <italic>O</italic>(<italic>w</italic>)\
        \ time. If <italic>K</italic> is the number of cutoffs(<italic>\u03B4</italic>)\
        \ tested for the suspicious join finding, then the total runtime of mis-assembly\
        \ detection becomes <italic>O</italic>(<italic>K</italic>(<italic>N</italic>\
        \ + 2*<italic>w</italic>)). The parameter <italic>K</italic> controls the\
        \ specificity of the mis-assembly detection, thereby avoiding false positives.\
        \ The algorithm for mis-join detection is sketched in Algorithm 2. When the\
        \ majority of joins made in a particular iteration are flagged as incorrect\
        \ by the algorithm, SASLA2 stops scaffolding and reports the scaffolds generated\
        \ in the penultimate iteration as the final result.</p>\n<p><bold>Algorithm\
        \ 2</bold> Misjoin detection and correction algorithm</p>\n<p specific-use=\"\
        line\"><italic>Cov</italic>: Physical coverage array for a window size <italic>w</italic>\
        \ around a scaffold join at position <italic>p</italic> on a scaffold</p>\n\
        <p specific-use=\"line\"><italic>A</italic>: Auxiliary array</p>\n<p specific-use=\"\
        line\"><italic>I</italic>: Maximum sum subarray intervals</p>\n<p specific-use=\"\
        line\"><bold>for</bold> <italic>\u03B4</italic> \u2208 {min_coverage, max_coverage}\
        \ <bold>do</bold></p>\n<p specific-use=\"line\">\u2003<bold>if</bold> <italic>Cov</italic>[<italic>i</italic>]\
        \ \u2264 <italic>\u03B4</italic> <bold>then</bold></p>\n<p specific-use=\"\
        line\">\u2003\u2003<italic>A</italic>[<italic>i</italic>] = 1</p>\n<p specific-use=\"\
        line\">\u2003<bold>else</bold></p>\n<p specific-use=\"line\">\u2003\u2003\
        <italic>A</italic>[<italic>i</italic>] = \u22121</p>\n<p specific-use=\"line\"\
        >\u2003<bold>end if</bold></p>\n<p specific-use=\"line\">\u2003<italic>s</italic><sub><italic>\u03B4\
        </italic></sub>, <italic>e</italic><sub><italic>\u03B4</italic></sub> = maximum_sum_subarray(<italic>A</italic>)</p>\n\
        <p specific-use=\"line\">\u2003<italic>I</italic> = <italic>I</italic>\u222A\
        {<italic>s</italic><sub><italic>\u03B4</italic></sub>, <italic>e</italic><sub><italic>\u03B4\
        </italic></sub>}</p>\n<p specific-use=\"line\"><bold>end for</bold></p>\n\
        <p specific-use=\"line\"><italic>s</italic>, <italic>e</italic> = maximal_clique_interval(<italic>I</italic>)</p>\n\
        <p specific-use=\"line\"><bold>if</bold> <italic>p</italic> \u2208 {<italic>s</italic>,\
        \ <italic>e</italic>} <bold>then</bold></p>\n<p specific-use=\"line\">\u2003\
        Break the scaffold at position <italic>p</italic></p>\n<p specific-use=\"\
        line\"><bold>end if</bold></p>\n</sec>\n</sec>\n<sec id=\"sec010\" sec-type=\"\
        results\">\n<title>Results</title>\n<sec id=\"sec011\">\n<title>Dataset description</title>\n\
        <p>We created artificial assemblies, each containing contigs of same size,\
        \ by splitting the GRCh38 [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref033\"\
        >33</xref>] reference into fixed-sized contigs of 200 to 900 kbp. This gave\
        \ us eight assemblies. The assembly graph for each input was built by adding\
        \ edges for any adjacent contigs in the genome. So the simulated assembly\
        \ graph was linear with edges between two adjacent contigs for each contig\
        \ in the graph.</p>\n<p>For real data, we use the recently published NA12878\
        \ human dataset sequenced with Oxford Nanopore [<xref ref-type=\"bibr\" rid=\"\
        pcbi.1007273.ref034\">34</xref>] and assembled with Canu [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref028\">28</xref>]. We use a Hi-C library from\
        \ Arima Genomics (Arima Genomics, San Diego, CA) sequenced to 40x Illumina\
        \ coverage (SRX3651893). <xref ref-type=\"table\" rid=\"pcbi.1007273.t001\"\
        >Table 1</xref> shows the statistics for this library. We compare results\
        \ with the original SALSA(commit\u2014833fb11), SALSA2 with and without the\
        \ assembly graph input(commit\u201468a65b4), and 3D-DNA (commit\u20143f18163).\
        \ We did not compare our results with LACHESIS because it is no longer supported\
        \ and is outperformed by 3D-DNA [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref020\"\
        >20</xref>]. SALSA2 was run using default parameters, with the exception of\
        \ graph incorporation, as listed. For 3D-DNA, alignments were generated using\
        \ the Juicer alignment pipeline [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref035\"\
        >35</xref>] with defaults (-m haploid -t 15000 -s 2), except for mis-assembly\
        \ detection, as listed. A genome size of 3.2 Gbp was used for contiguity statistics\
        \ for all assemblies.</p>\n<table-wrap id=\"pcbi.1007273.t001\" position=\"\
        float\">\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.t001</object-id>\n\
        <label>Table 1</label>\n<caption>\n<title>Hi-C library statistics for different\
        \ datasets used in this paper.</title>\n<p>Mapped read pairs denote the total\
        \ number of Hi-C read pairs aligned before mapping quality filtering. Intra-contig\
        \ read pairs account for the read pairs where both the reads align to same\
        \ contig and inter-contig read pairs account for the read pairs where both\
        \ reads align to different contigs.</p>\n</caption>\n<alternatives>\n<graphic\
        \ id=\"pcbi.1007273.t001g\" mimetype=\"image\" position=\"float\" xlink:href=\"\
        info:doi/10.1371/journal.pcbi.1007273.t001\" xlink:type=\"simple\"/>\n<table\
        \ border=\"0\" frame=\"box\" rules=\"all\">\n<colgroup>\n<col align=\"left\"\
        \ valign=\"middle\"/>\n<col align=\"left\" valign=\"middle\"/>\n<col align=\"\
        left\" valign=\"middle\"/>\n<col align=\"left\" valign=\"middle\"/>\n<col\
        \ align=\"left\" valign=\"middle\"/>\n</colgroup>\n<thead>\n<tr>\n<th align=\"\
        right\">Library</th>\n<th align=\"right\">Total read pairs</th>\n<th align=\"\
        right\">Mapped read pairs</th>\n<th align=\"right\">Intra-contig pairs</th>\n\
        <th align=\"right\">Inter-contig pairs</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n\
        <td align=\"right\">Arima-HiC</td>\n<td align=\"right\">1.241 B</td>\n<td\
        \ align=\"right\">1.031 B</td>\n<td align=\"right\">494.41 M</td>\n<td align=\"\
        right\">275.92 M</td>\n</tr>\n<tr>\n<td align=\"right\">Mitotic Hi-C</td>\n\
        <td align=\"right\">156.03 M</td>\n<td align=\"right\">88.38 M</td>\n<td align=\"\
        right\">9.92 M</td>\n<td align=\"right\">47.58 M</td>\n</tr>\n<tr>\n<td align=\"\
        right\">Chicago</td>\n<td align=\"right\">46.27 M</td>\n<td align=\"right\"\
        >41.50 M</td>\n<td align=\"right\">19.82 M</td>\n<td align=\"right\">7.72\
        \ M</td>\n</tr>\n<tr>\n<td align=\"right\">Mosquito Hi-C</td>\n<td align=\"\
        right\">187.69 M</td>\n<td align=\"right\">111.76 M</td>\n<td align=\"right\"\
        >15.77 M</td>\n<td align=\"right\">14.37 M</td>\n</tr>\n</tbody>\n</table>\n\
        </alternatives>\n</table-wrap>\n<p>For evaluation, we also used the GRCh38\
        \ reference to define a set of true and false links from the Hi-C graph. We\
        \ mapped the assembly to the reference with MUMmer3.23 (nucmer -c 500 -l 20)\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref036\">36</xref>] and generated\
        \ a tiling using MUMmer\u2019s show-tiling utility. For this \u201Ctrue link\u201D\
        \ dataset, any link joining contigs in the same chromosome in the correct\
        \ orientation was marked as true. This also gave the true contig position,\
        \ orientation, and chromosome assignment. We masked sequences in GRCh38 that\
        \ matched known structural variants from a previous assembly of NA12878 [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref037\">37</xref>] to avoid counting\
        \ true variations as scaffolding errors.</p>\n</sec>\n<sec id=\"sec012\">\n\
        <title>Evaluation on simulated contigs</title>\n<sec id=\"sec013\">\n<title>Assembly\
        \ correction</title>\n<p>We simulated assembly error by randomly joining 200\
        \ pairs of contigs from each simulated assembly. All erroneous joins were\
        \ made between contigs that were more than 10 Mbp apart or were assigned to\
        \ different chromosomes in the reference. The remaining contigs were unaltered.\
        \ We then aligned the Arima-HiC data and ran our assembly correction algorithm.\
        \ When the algorithm marked a mis-join within 20 kbp of a true error we called\
        \ it a true positive, otherwise we called it a false positive. Any unmarked\
        \ error was called a false negative. The average sensitivity over all simulated\
        \ assemblies was 77.62% and the specificity was 86.13%. The sensitivity was\
        \ highest for larger contigs (50% for 200 kbp versus more than 90% for contigs\
        \ greater than 500 kbp, <xref ref-type=\"supplementary-material\" rid=\"pcbi.1007273.s004\"\
        >S1 Table</xref>) implying that our algorithm is able to accurately identify\
        \ errors in large contigs, which can have a negative impact on the final scaffolds\
        \ if not corrected. Although we used a cutoff of 20 kbp to evaluate sensitivity\
        \ and specificity, most of the predicted locations of misassembly were within\
        \ 5 kbp from the true misassembly location (<xref ref-type=\"supplementary-material\"\
        \ rid=\"pcbi.1007273.s003\">S2 Fig</xref>).</p>\n</sec>\n<sec id=\"sec014\"\
        >\n<title>Scaffold mis-join validation</title>\n<p>As before, we simulated\
        \ erroneous scaffolds by joining contigs which were not within 10 Mbp in the\
        \ reference or were assigned to different chromosomes. Rather than pairs of\
        \ contigs, each erroneous scaffold joined 10 contigs and we generated 200\
        \ such erroneous scaffolds. The remaining contigs were correctly scaffolded\
        \ (ten contigs per scaffold) based on their location in the reference. The\
        \ average sensitivity was 67.66% and specificity was 100% (<xref ref-type=\"\
        supplementary-material\" rid=\"pcbi.1007273.s005\">S2 Table</xref>)(no correct\
        \ scaffolds were broken). Most of the un-flagged joins occurred near the ends\
        \ of scaffolds and could be captured by decreasing the window size. Similar\
        \ to assembly correction, we observed that sensitivity was highest with larger\
        \ input contigs. Most of the misjoins missed by the algorithm were near the\
        \ ends of scaffolds. The issue in detecting mis-assemblies in these regions\
        \ is the low Hi-C physical coverage. Also, the other missed joins were between\
        \ the small contigs which are hard to capture with Hi-C data alone. This evaluation\
        \ highlights the accuracy of the mis-join detection algorithm to avoid over-scaffolding\
        \ and provide a suitable stopping condition.</p>\n</sec>\n<sec id=\"sec015\"\
        >\n<title>Scaffold accuracy</title>\n<p>We evaluated scaffolds across three\
        \ categories of error: orientation, order, and chimera. An orientation error\
        \ occurs whenever the orientation of a contig in a scaffold differs from that\
        \ of the scaffold in the reference. An ordering error occurs when a set of\
        \ three contigs adjacent in a scaffold have non-monotonic coordinates in the\
        \ reference. A chimera error occurs when any pair of contigs adjacent in a\
        \ scaffold align to different chromosomes in the reference. We broke the assembly\
        \ at these errors and computed corrected scaffold lengths and NGA50 (analogous\
        \ to the corrected NG50 metric defined by Salzberg et al. [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref038\">38</xref>]). This statistic corrects for\
        \ large but erroneous scaffolds which have an artificially high NG50. We did\
        \ not include SALSA1 in the comparison because for small contig sizes (200\
        \ kbp to 500 kbp), none of the scaffolds contained more than 2 contigs. For\
        \ larger sizes (600 kbp to 900 kbp), the contiguity widely varied depending\
        \ upon the minimum confidence parameter for accepting links between contigs.</p>\n\
        <p>Hi-C scaffolding errors, particularly orientation errors, increased with\
        \ decreasing assembly contiguity. We evaluated scaffolding methods across\
        \ a variety of simulated contig sizes. <xref ref-type=\"fig\" rid=\"pcbi.1007273.g003\"\
        >Fig 3</xref> shows the comparison of these errors for 3D-DNA, SALSA2 without\
        \ the assembly graph, and SALSA2 with the graph. SALSA2 produced fewer errors\
        \ than 3D-DNA across all error types and input sizes. The number of correctly\
        \ oriented contigs increased significantly when assembly graph information\
        \ was integrated with the scaffolding, particularly for lower input contig\
        \ sizes (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g003\">Fig 3</xref>). For\
        \ example, at 400 kbp, the orientation errors with the graph were comparable\
        \ to the orientation errors of the graph-less approach at 900 kbp. The NGA50\
        \ for SALSA2 also increased when assembly graph information was included (<xref\
        \ ref-type=\"fig\" rid=\"pcbi.1007273.g004\">Fig 4</xref>). This highlights\
        \ the power of the assembly graph to improve scaffolding and correct errors,\
        \ especially on lower contiguity assemblies. This also indicates that generating\
        \ a conservative assembly, rather than maximizing contiguity, can be preferable\
        \ for input to Hi-C scaffolding. All the assemblies described in this paper\
        \ are available online and can be found at <ext-link ext-link-type=\"uri\"\
        \ xlink:href=\"https://obj.umiacs.umd.edu/paper_assemblies/index.html\" xlink:type=\"\
        simple\">https://obj.umiacs.umd.edu/paper_assemblies/index.html</ext-link>.</p>\n\
        <fig id=\"pcbi.1007273.g003\" position=\"float\">\n<object-id pub-id-type=\"\
        doi\">10.1371/journal.pcbi.1007273.g003</object-id>\n<label>Fig 3</label>\n\
        <caption>\n<title>Comparison of orientation, ordering, and chimeric errors\
        \ in the scaffolds produced by SALSA2 and 3D-DNA on the simulated data.</title>\n\
        <p>As expected, the number of errors for all error types decrease with increasing\
        \ input contig size. Incorporating the assembly graph reduces error across\
        \ all categories and most assembly sizes, with the largest decrease seen in\
        \ orientation errors. SALSA2 utilizing the graph has 2-4 fold fewer errors\
        \ than 3D-DNA.</p>\n</caption>\n<graphic mimetype=\"image\" position=\"float\"\
        \ xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g003\" xlink:type=\"\
        simple\"/>\n</fig>\n<fig id=\"pcbi.1007273.g004\" position=\"float\">\n<object-id\
        \ pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g004</object-id>\n<label>Fig\
        \ 4</label>\n<caption>\n<title>(A) NGA50 statistic for different input contig\
        \ sizes and (B) the length of longest error-free block for different input\
        \ contig sizes.</title>\n<p>Once again, the assembly graph typically increases\
        \ both the NGA50 and the largest correct block.</p>\n</caption>\n<graphic\
        \ mimetype=\"image\" position=\"float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g004\"\
        \ xlink:type=\"simple\"/>\n</fig>\n</sec>\n</sec>\n<sec id=\"sec016\">\n<title>Evaluation\
        \ on NA12878</title>\n<p><xref ref-type=\"table\" rid=\"pcbi.1007273.t002\"\
        >Table 2</xref> lists the metrics for NA12878 scaffolds. We include an idealized\
        \ scenario, using only reference-filtered Hi-C edges for comparison. As expected,\
