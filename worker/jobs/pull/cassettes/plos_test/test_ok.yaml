        \ accurate and contiguous than the scaffolds generated by SALSA1 and 3D-DNA,\
        \ even without use of the assembly graph. The addition of the graph further\
        \ improved the NGA50 and longest error-free scaffold length.</p>\n<table-wrap\
        \ id=\"pcbi.1007273.t002\" position=\"float\">\n<object-id pub-id-type=\"\
        doi\">10.1371/journal.pcbi.1007273.t002</object-id>\n<label>Table 2</label>\n\
