        </permissions>\n<self-uri content-type=\"pdf\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273\"\
        />\n<abstract>\n<p>Long-read sequencing and novel long-range assays have revolutionized\
        \ <italic>de novo</italic> genome assembly by automating the reconstruction\
        \ of reference-quality genomes. In particular, Hi-C sequencing is becoming\
        \ an economical method for generating chromosome-scale scaffolds. Despite\
        \ its increasing popularity, there are limited open-source tools available.\
        \ Errors, particularly inversions and fusions across chromosomes, remain higher\
        \ than alternate scaffolding technologies. We present a novel open-source\
        \ Hi-C scaffolder that does not require an <italic>a priori</italic> estimate\
        \ of chromosome number and minimizes errors by scaffolding with the assistance\
        \ of an assembly graph. We demonstrate higher accuracy than the state-of-the-art\
        \ methods across a variety of Hi-C library preparations and input assembly\
        \ sizes. The Python and C++ code for our method is openly available at <ext-link\
        \ ext-link-type=\"uri\" xlink:href=\"https://github.com/machinegun/SALSA\"\
        \ xlink:type=\"simple\">https://github.com/machinegun/SALSA</ext-link>.</p>\n\
        </abstract>\n<abstract abstract-type=\"summary\">\n<title>Author summary</title>\n\
        <p>Hi-C technology was originally proposed to study the 3D organization of\
        \ a genome. Recently, it has also been applied to assemble large eukaryotic\
        \ genomes into chromosome-scale scaffolds. Despite this, there are few open\
        \ source methods to generate these assemblies. Existing methods are also prone\
        \ to small inversion errors due to noise in the Hi-C data. In this work, we\
        \ address these challenges and develop a method, named SALSA2. SALSA2 uses\
        \ sequence overlap information from an assembly graph to correct inversion\
        \ errors and provide accurate chromosome-scale assemblies.</p>\n</abstract>\n\
