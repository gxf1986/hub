        <td align=\"right\">13.12</td>\n<td align=\"right\">5935</td>\n<td align=\"\
        right\">3433</td>\n<td align=\"right\">2119</td>\n</tr>\n</tbody>\n</table>\n\
        </alternatives>\n</table-wrap>\n<p>We also evaluated the assemblies using\
        \ Feature Response Curves (FRC) based on scaffolding errors [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref040\">40</xref>]. An assembly can have a high\
        \ raw error count but still be of high quality if the errors are restricted\
        \ to only short scaffolds. FRC captures this by showing how quickly error\
        \ is accumulated, starting from the largest scaffolds. <xref ref-type=\"fig\"\
        \ rid=\"pcbi.1007273.g005\">Fig 5(D)</xref> shows the FRC for different assemblies,\
        \ where the X-axis denotes the cumulative % of assembly errors and the Y-axis\
        \ denotes the cumulative assembly size. The assemblies with more area under\
        \ the curve accumulate fewer errors in larger scaffolds and hence are more\
        \ accurate. SALSA2 scaffolds with and without the graph have similar areas\
        \ under the curve and closely match the curve of the assembly using only true\
        \ links. The 3D-DNA scaffolds have the lowest area under the curve, implying\
        \ that most errors in the assembly occur in the long scaffolds. This is confirmed\
        \ by the lower NGA50 value for the 3D-DNA assembly (<xref ref-type=\"table\"\
        \ rid=\"pcbi.1007273.t002\">Table 2</xref>).</p>\n<fig id=\"pcbi.1007273.g005\"\
        \ position=\"float\">\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g005</object-id>\n\
        <label>Fig 5</label>\n<caption>\n<title>Feature response curve for (A) assemblies\
        \ obtained from contigs as input (B) assemblies obtained from mitotic Hi-C\
        \ data and (C) assemblies obtained using Dovetail Chicago data.</title>\n\
        <p>The best assemblies lie near the top left of the plot, with the largest\
        \ area under the curve.</p>\n</caption>\n<graphic mimetype=\"image\" position=\"\
        float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g005\" xlink:type=\"\
        simple\"/>\n</fig>\n<p>Apart from the correctness, SALSA2 scaffolds were highly\
        \ contiguous and reached an NG50 of 112.8 Mbp (cf. GRCh38 NG50 of 145 Mbp).\
        \ <xref ref-type=\"fig\" rid=\"pcbi.1007273.g006\">Fig 6</xref> shows the\
        \ alignment ideogram for the input contigs as well as the SALSA2 assembly.\
        \ Every color change indicates an alignment break, either due to error or\
        \ due to the end of a sequence. The input contigs are fragmented with multiple\
        \ contigs aligning to the same chromosome, while the SALSA2 scaffolds are\
        \ highly contiguous and span entire chromosomes in many cases. <xref ref-type=\"\
        fig\" rid=\"pcbi.1007273.g007\">Fig 7(A)</xref> shows the contiguity plot\
        \ with corrected NG stats. As expected, the assembly generated with only true\
        \ links has the highest values for all NGA stats. The curve for SALSA2 assemblies\
        \ with and without the assembly graph closely matches this curve, implying\
        \ that the scaffolds generated with SALSA2 are approaching the optimal assembly\
        \ of this Arima-HiC data.</p>\n<fig id=\"pcbi.1007273.g006\" position=\"float\"\
        >\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g006</object-id>\n\
        <label>Fig 6</label>\n<caption>\n<title>Chromosome ideogram generated using\
        \ the coloredChromosomes [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref039\"\
        >39</xref>] package.</title>\n<p>Each color switch denotes a change in the\
        \ aligned sequence, either due to large structural error or the end of a contig/scaffold.\
        \ Left: input contigs aligned to the GRCh38 reference genome. Right: SALSA2\
        \ scaffolds aligned to the GRCh38 reference genome. More than ten chromosomes\
        \ are in a single scaffold. Chromosomes 16 and 19 are more fragmented due\
        \ to scaffolding errors that break the alignment.</p>\n</caption>\n<graphic\
        \ mimetype=\"image\" position=\"float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g006\"\
        \ xlink:type=\"simple\"/>\n</fig>\n<fig id=\"pcbi.1007273.g007\" position=\"\
        float\">\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g007</object-id>\n\
        <label>Fig 7</label>\n<caption>\n<title>Contiguity plot for scaffolds generated\
        \ with (A) standard Arima-HiC data (B) mitotic Hi-C data and (C) Chicago data.</title>\n\
        <p>The X-axis denotes the NGAX statistic and the Y-axis denotes the corrected\
        \ block length to reach the NGAX value. SALSA2 results were generated using\
        \ the assembly graph, unless otherwise noted.</p>\n</caption>\n<graphic mimetype=\"\
        image\" position=\"float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g007\"\
        \ xlink:type=\"simple\"/>\n</fig>\n<p>We also evaluated the ability of scaffolding\
        \ short-read assemblies for both 3D-DNA and SALSA2. We did not include SALSA1\
        \ in this comparison because it is not designed to scaffold short-read assemblies.\
        \ We observed that use of the assembly graph when scaffolding significantly\
        \ reduced the number of orientation errors for SALSA2, increasing the scaffold\
        \ NGA50 and largest chunk almost two-fold. When compared to 3D-DNA without\
        \ input assembly correction, SALSA2 with the assembly graph generates scaffolds\
        \ of much higher NGA50 (7.99 Mbp vs. 1.00 Mbp). The number of scaffolding\
        \ errors across all the categories was much lower in SALSA2 compared to 3D-DNA.</p>\n\
        <p>We computed the CPU runtime and memory usage for both the methods while\
        \ scaffolding long and short read assemblies with Arima-HiC data. We excluded\
        \ the time required to map reads in both cases. While scaffolding the long-read\
        \ assembly SALSA2 was 30-fold faster and required 3-fold less memory than\
        \ 3D-DNA (11.44 CPU hours and 21.43 Gb peak memory versus 3D-DNA with assembly\
        \ correction at 318 CPU hours and 64.66 Gb peak memory). For the short-read\
        \ assembly, the difference in runtime was even more pronounced. SALSA2 required\
        \ 36.8 CPU hours and 61.8 Gb peak memory compared to 2980 CPU hours and 48.04\
        \ Gb peak memory needed by 3D-DNA without assembly correction. When run with\
        \ assembly correction, 3D-DNA ran over 14 days on a 16-core machine without\
        \ completing so we could not report any results.</p>\n</sec>\n<sec id=\"sec017\"\
        >\n<title>Robustness to input library</title>\n<p>We next tested scaffolding\
        \ using two libraries with different Hi-C contact patterns. The first, from\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref042\">42</xref>], is sequenced\
        \ during mitosis. This removes the topological domains and generates fewer\
        \ off-diagonal interactions. The other library was from [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref043\">43</xref>], are <italic>in vitro</italic>\
        \ chromatin sequencing library (Chicago) generated by Dovetail Genomics (L1).\
        \ It also removes off-diagonal matches but has shorter-range interactions,\
        \ limited by the size of the input molecules. As seen from the contact map\
        \ in <xref ref-type=\"fig\" rid=\"pcbi.1007273.g008\">Fig 8</xref>, both the\
        \ mitotic Hi-C and Chicago libraries follow different interaction distributions\
        \ than the standard Hi-C (Arima-HiC in this case). <xref ref-type=\"table\"\
        \ rid=\"pcbi.1007273.t001\">Table 1</xref> shows the mapping statistics for\
        \ these libraries. We ran SALSA2 with defaults and 3D-DNA with both the assembly\
        \ correction turned on and off.</p>\n<fig id=\"pcbi.1007273.g008\" position=\"\
        float\">\n<object-id pub-id-type=\"doi\">10.1371/journal.pcbi.1007273.g008</object-id>\n\
        <label>Fig 8</label>\n<caption>\n<title>Contact map of Hi-C interactions on\
        \ chromosome 3 generated by the Juicebox software [<xref ref-type=\"bibr\"\
        \ rid=\"pcbi.1007273.ref041\">41</xref>].</title>\n<p>The cells sequenced\
        \ in (A) normal conditions, (B) during mitosis, and (C) Dovetail Chicago.</p>\n\
        </caption>\n<graphic mimetype=\"image\" position=\"float\" xlink:href=\"info:doi/10.1371/journal.pcbi.1007273.g008\"\
        \ xlink:type=\"simple\"/>\n</fig>\n<p>For mitotic Hi-C data, we observed that\
        \ the 3D-DNA mis-assembly correction algorithm sheared the input assembly\
        \ into small pieces, which resulted in more than 25,000 errors and more than\
        \ half of the contigs incorrectly oriented or ordered. Without mis-assembly\
        \ correction, the 3D-DNA assembly has a higher number of orientation (250\
        \ vs. 81) and ordering (215 vs. 54) errors compared to SALSA2. The feature\
        \ response curve for the 3D-DNA assembly with breaking is almost a diagonal\
        \ (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g005\">Fig 5(B)</xref>) because\
        \ the sheared contigs appeared to be randomly joined. SALSA2 scaffolds contain\
        \ longer stretches of correct scaffolds compared to 3D-DNA with and without\
        \ mis-assembly correction (<xref ref-type=\"fig\" rid=\"pcbi.1007273.g007\"\
        >Fig 7(B)</xref>). SALSA1 scaffolds had a similar error count to SALSA2 but\
        \ were less contiguous.</p>\n<p>For the Chicago libraries, 3D-DNA without\
        \ correction had the best NGA50 and largest correct chunk. However, the scaffolds\
        \ had more chimeric join errors than SALSA2. SALSA2 outperformed 3D-DNA in\
        \ terms of NG50, NGA50, and longest chunk when 3D-DNA was run with assembly\
        \ correction. 3D-DNA uses signatures of chromosome ends [<xref ref-type=\"\
        bibr\" rid=\"pcbi.1007273.ref020\">20</xref>] to identify break positions\
        \ which are not prominently present in Chicago data. As a result, it generated\
        \ more chimeric joins compared to SALSA2. However, the number of order and\
        \ orientation errors was similar across the methods. Since Chicago libraries\
        \ do not provide chromosome-spanning contact information for scaffolding,\
        \ the NG50 value for SALSA2 is 5.8 Mbp, comparable to the equivalent coverage\
        \ assembly (50% L1+L2) in [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref043\"\
        >43</xref>] but much smaller than Hi-C libraries. Interestingly, SALSA1 was\
        \ able to generate scaffolds of similar contiguity to SALSA2, which can be\
        \ attributed to the lack of long range contact information in the library.\
        \ SALSA2 is robust to changing contact distributions. In the case of Chicago\
        \ data it produced a less contiguous assembly due to the shorter interaction\
        \ distance. However, it avoids introducing false chromosome joins, unlike\
        \ 3D-DNA, which appears tuned for a specific contact model.</p>\n</sec>\n\
        <sec id=\"sec018\">\n<title>Scaffolding non-model organisms</title>\n<p>To\
        \ evaluate the effectiveness of SALSA2 on a non-model organism, we used Hi-C\
        \ data from recently published <italic>Anopheles funestus</italic> genome\
        \ assembly which was scaffolded using an independent method (Phase Genomics\
        \ or LACHESIS [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref016\">16</xref>])\
        \ and manually curated using Illumina mate-pair support as well as FISH information\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref044\">44</xref>]. This genome\
        \ had high heterozygosity as the data was sequenced from a colony of mosquitoes\
        \ rather than a single individual. Due to this, the assembly had a high duplication\
        \ rate and was almost double the expected genome size. We scaffolded both\
        \ the full assembly and the assembly after running purge haplotigs [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref045\">45</xref>] using SALSA2 and\
        \ 3D-DNA. For the post purge assembly, 3D-DNA generated an assembly with higher\
        \ continuity but with more errors and a similar NA50 to SALSA2. (<xref ref-type=\"\
        supplementary-material\" rid=\"pcbi.1007273.s006\">S3 Table</xref>). However,\
        \ neither method performed well for the full assembly. SALSA2 was more contiguous\
        \ than 3D-DNA (<xref ref-type=\"supplementary-material\" rid=\"pcbi.1007273.s007\"\
        >S4 Table</xref>) but was still very fragmented and much larger than the expected\
        \ genome size. We conclude that heterozygous genome scaffolding remains a\
        \ challenge and assemblies must either be de-duplicated beforehand or improved\
        \ algorithms for scaffolding, such as [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref046\"\
        >46</xref>] are needed.</p>\n</sec>\n</sec>\n<sec id=\"sec019\" sec-type=\"\
        conclusions\">\n<title>Discussion</title>\n<p>In this work, we present the\
        \ first Hi-C scaffolding method that integrates an assembly graph to produce\
        \ high-accuracy, chromosome-scale assemblies. Our experiments on both simulated\
        \ and real sequencing data for the human genome demonstrate the benefits of\
        \ using an assembly graph to guide scaffolding. We also show that SALSA2 outperforms\
        \ alternative Hi-C scaffolding tools on assemblies of varied contiguity, using\
        \ multiple Hi-C library preparations.</p>\n<p>SALSA2\u2019s misassembly correction\
        \ and scaffold misjoin validation can be improved in several ways. The current\
        \ implementation does not detect a misjoin between two small contigs with\
        \ high accuracy, mainly because Hi-C data does not have enough resolution\
        \ to correct such errors. Also, we do not account for any GC bias correction\
        \ when using the Hi-C coverage for detecting misjoins. Addressing these challenges\
        \ in misjoin detection and misassembly correction is the immediate next step\
        \ to improve the SALSA2 software.</p>\n<p>The human genome is relatively homozygous\
        \ compared to many other species. Assembly of many species is further complicated\
        \ by DNA input requirements which necessitates pooling multiple individuals.\
        \ SALSA2 does not remove duplication present in an input assembly and thus\
        \ requires pre-processing by another tool, such as Purge Haplotigs [<xref\
        \ ref-type=\"bibr\" rid=\"pcbi.1007273.ref045\">45</xref>] or haplomerger\
        \ [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref047\">47</xref>]. Once contigs\
        \ are classified into the \u201Cprimary\u201D and \u201Chaplotig\u201D sets,\
        \ SALSA2 could be run on each of the sets independently.</p>\n<p>Hi-C scaffolding\
        \ has been historically prone to inversion errors when the input assembly\
        \ is highly fragmented. The integration of the assembly graph with the scaffolding\
        \ process can overcome this limitation. Orientation errors introduced in the\
        \ assembly and scaffolding process can lead to incorrect identification of\
        \ structural variations. On simulated data, more than 50% of errors were due\
        \ to inversions, and integrating the assembly graph reduced these by as much\
        \ as 3 to 4 fold. We did not observe as much improvement with the NA12878\
        \ test dataset because the contig NG50 was much higher than in the simulation.\
        \ However, it is not always possible to assemble multi-megabase contigs. In\
        \ such cases, the assembly graph is useful for limiting Hi-C errors.</p>\n\
        <p>Most existing Hi-C scaffolding methods also require an estimate for the\
        \ number of chromosomes for a genome. This is implicitly taken to be the desired\
        \ number of scaffolds to output. As demonstrated by the Chicago, mitotic,\
        \ and replicate [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref048\">48</xref>]\
        \ Hi-C libraries, the library as well as the genome influences the maximum\
        \ correct scaffold size. It can be impractical to sweep over hundreds of chromosome\
        \ values to select a \u201Cbest\u201D assembly. Since SALSA2\u2019s mis-join\
        \ correction algorithm stops scaffolding after the useful linking information\
        \ in a dataset is exhausted, no chromosome count is needed as input.</p>\n\
        <p>Obtaining the chromosome-scale picture of the genome is important and there\
        \ is a trade-off between accuracy and continuity of the assembly. However,\
        \ we believe that manual curation to remove assembly errors is an expensive\
        \ and involved process that can often outpace the cost of the rest of the\
        \ project. Most of the assembly projects using Hi-C data have had a significant\
        \ curation effort to date [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref019\"\
        >19</xref>, <xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref049\">49</xref>].\
        \ Thus, we believe that not introducing errors in the first place is a better\
        \ strategy to avoid the later burden of manual curation of small errors in\
        \ chromosomes. The Hi-C data can be used with other independent technologies,\
        \ such as optical mapping or linked-reads to reach accurate chromosome-scale\
        \ scaffolds. 3D-DNA was recently updated to not require the chromosome count\
        \ as input but the algorithm used has not been described. Interestingly, it\
        \ no longer generates single-chromosome scaffolds in our experiments, a major\
        \ claim in [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref020\">20</xref>],\
        \ supporting a conservative scaffolding approach. Even while scaffolding short-read\
        \ assemblies, we observed that SALSA2 generated more accurate scaffolds than\
        \ 3D-DNA, indicating the utility of SALSA2 in scaffolding existing short-read\
        \ assemblies of different genomes with the newly generated Hi-C data.</p>\n\
        <p>As the Genome10K consortium [<xref ref-type=\"bibr\" rid=\"pcbi.1007273.ref050\"\
        >50</xref>] and independent scientists begin to sequence novel lineages in\
        \ the tree of life, it may be impractical to generate physical or genetics\
        \ maps for every organism. Thus, Hi-C sequencing combined with SALSA2 presents\
        \ an economical alternative for the reconstruction of chromosome-scale assemblies.</p>\n\
        </sec>\n<sec id=\"sec020\">\n<title>Supporting information</title>\n<supplementary-material\
